<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css" />

        <title>Hello World</title>

        

    </head>
    <body ng-app="quizApp">
        <div class="app">
            <h1>CODECORE</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <md-content>
                <md-button class="md-raised md-warn">Primary</md-button>
                <md-button class="md-raised md-primary">Warn</md-button>
            </md-content>
        

        <h1> Browse Topics </h1>
        <div ng-init="topics = [
              {name:'Ruby'},
              {name:'Node},
              {name:'HMLT5'},
              {name:'CSS'},
            ]">
        </div>
        <div class="topics">
            <div class="topic" ng-repeat="topics in topics">
                <h1>{{name}}</h1> 
            </div>
        </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        

        <!-- <div ng-controller="YourController"> -->

        </div>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/hammerjs/hammer.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script type="text/javascript" src="bower_components/jade/jade.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>

         
    </body>
</html>
